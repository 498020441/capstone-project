        <button type="button" id="bg_img" class="rounded-circle" data-toggle="modal" data-target="#myModal" >
            <img src="{{ url_for('static', filename='images/2.png')}}" class="rounded-circle" style=" height: 100px; width: 100px;" >
        </button>

</div1>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" style=" background: #fefefe;right :5vh; width:600px; height:350px; font-family: 'Comic Sans MS'; opacity: 0.9">
            <div class="modal-header text-center">
                <h1 class="modal-title w-100"><strong>WELCOME!</strong></h1>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                <form class="form-signin" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
                       name= "username" value="{{request.form.username}}">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                        name="password" value="{{request.form.password}}">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <p>{{error}}</p>
            </div>
        </div>
    </div>
</div>
